// hello_world.proto
syntax = "proto3";

package helloworld;

// Définir le service
service HelloWorldService {
  // RPC qui prend en entrée la langue et renvoie le message
  rpc SayHello (HelloRequest) returns (HelloResponse);
}

// Définir les messages
message HelloRequest {
  string language = 1;
}

message HelloResponse {
  string message = 1;
}
